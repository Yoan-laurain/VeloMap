<!DOCTYPE html>
<html lang="fr" style="overflow-x: hidden;">
	<head>

		<meta charset="utf-8" />
		<title>VeloMap</title> 

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />


		<link rel="stylesheet" href="../Styles/MapVelo.css"/>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
	
		

		<nav class="Navigation" id="Navigation">
			<ul class="menuNav" id="menuNav">
				<li class="actif" id="accueil">
					<a href="../index.html">
						<span>ACCUEIL</span>
					</a></li>
				<li id="Map">
					<a href="Map.html">
						<span>MAP</span>
					</a>
				</li>
			</ul>
		</nav>

	

	</head>
	<body onload="initMap()">
		<main id="MapMain">
            <div id="map">

            </div>
			<div id="InfoStation">

				<div class="search-wrapper active">
					<div class="input-holder">
						<input type="text" class="search-input" id="recherche" placeholder="Recherchez une station" />
						<button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
					</div>
					<span class="close" id="close" onclick="searchToggle(this, event);"></span>
				</div>




				<div id="FirstBlocStation">
					<div id="ImageStation">
						<img src="../Images/Station.jpg">
					</div>
					<div id="NomStation">
						<span id="Name" >GARE DE PONT ROUSSEAU NORD</span>
					</div>
					<div id = "StatutStation">
						<span id = "Status">Gratuit</span>
					</div>
				</div>
				<div id="SecondBlocStation">
					<div id="ligneBloc2">
						<div id="logobloc2">
							<img src="../Images/Marker.png">
						</div>
						<div id="libelleBloc2">
							<span id = "Address" >Rue de la Gare, 44400, Rez√©</span>
						</div>
					</div>		
					<div id="ligneBloc2">
						<div id="logobloc2">
							<img src="../Images/Cycle.png">
						</div>
						<div id="libelleBloc2">
							<div class="container">							  
								<div class="dropdown">
									<div class="select">
										<span id ="nbBikes" >Select Gender</span>
										<i class="fa fa-chevron-left"></i>
									</div>
									<input type="hidden" name="gender">
									<ul class="dropdown-menu">
										<li id="electricalBikes"></li>
										<li id="mechanicalBikes"></li>
									</ul>
								</div>							
							</div>
						</div>
					</div>			
					<div id="ligneBloc2">
						<div id="logobloc2">
							<img src="../Images/LastCheck.png">
						</div>
						<div id="libelleBloc2">
							<span id = "MajData"></span>
						</div>
					</div>		
					<div id="ligneBloc2">
						<div id="logobloc2">
							<img src="../Images/Storage.png">
						</div>
						<div id="libelleBloc2">
							<span id = "BikeCapacity"></span>
						</div>
					</div>	
					<div id="ligneBloc2">
						<div id="logobloc2">
							<img src="../Images/Terminal.png">
						</div>
						<div id="libelleBloc2">
							<span id="Banking"></span>
						</div>
					</div>		
					<div id="ligneBloc2">
						<div id="logobloc2">
							<img src="../Images/Overflow.png">
						</div>
						<div id="libelleBloc2">
							<span id="overflow"></span>
						</div>
					</div>		
					<div id="ligneBloc2">
						<div id="logobloc2">
							<img src="../Images/City.png">
						</div>
						<div id="libelleBloc2">
							<span id="connected"></span>
						</div>
					</div>		
				</div>
			</div>
		</main>
		<script type="text/javascript" src="../JS/map.js"></script>
		<script type="text/javascript" src="../JS/Select.js"></script>
		<script type="text/javascript" src="../JS/searchBox.js"></script>
	</body>


</html>
